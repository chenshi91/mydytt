<script src="/layui/layui.js"></script>
<!-- 你的HTML代码 -->
<script>
    layui.use(['layer', 'carousel'],function () {
        var layer = layui.layer,
            carousel = layui.carousel;
        layer.msg("Hello World!");

        //建造实例
        carousel.render({
            elem: '#test'
            ,width: '100%' //设置容器宽度
            ,arrow: 'always' //始终显示箭头
            ,anim: 'default' //切换动画方式
            ,width:"400px"
            ,height:"250px"
        });

        carousel.on('change(carouselFilter)',function (obj) {
            debugger;
        })


    });
</script>
</body>
</html>
