<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>form</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<div    class="layui-fluid">
    <div    class="layui-row layui-bg-gray">
        <div    class="layui-col-md8  layui-col-md-offset2" >
            <form class="layui-form model-form" lay-filter="formFilter"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">输入框</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label">手机号</label>-->
                    <!--<div class="layui-input-block">-->
                        <!--<input type="text" name="phone" placeholder="请输入" autocomplete="off" class="layui-input"-->
                               <!--lay-verify="required|phone|number">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">下拉选择框</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                            <option value="0">写作</option>
                            <option value="1">阅读</option>
                            <option value="1">打球</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">复选框</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="like[write]" title="写作">
                        <input type="checkbox" name="like[read]" title="阅读">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开关关</label>
                    <div class="layui-input-block">
                        <input type="checkbox" lay-skin="switch">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开关开</label>
                    <div class="layui-input-block">
                        <input type="checkbox" checked lay-skin="switch">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="0" title="男"/>
                        <input type="radio" name="sex" value="1" title="女" checked/>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">请填写描述</label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit >立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
                <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
            </form>

        </div>
    </div>


</div>


<script src="/layui/layui.js"></script>
<!-- 你的HTML代码 -->
<script>
    layui.config({
        base:"../global/"
    });
    layui.use(['layer', 'form','global'],function () {
        var layer = layui.layer,global=layui.global,
            form = layui.form;
        layer.msg("Hello World!");

        form.val("formFilter",{
            nickName:"输入框预设",
            interest:"打球",
            sex:0,
            content:"内容预设"
        });

        form.on('submit(formFilter)',function (data) {
            debugger;
            var formDate = data.field;
            global.hello("chenshi");

        })


    });
</script>
</body>
</html>
