<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>laypage</title>
    <script src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<div    class="layui-fluid">
    <div    class="layui-row layui-col-space10">
        <div    class="layui-col-md5 layui-bg-green">
           <div class="layui-row">
               <div class="layui-col-md3 layui-bg-black">black</div>
               <div class="layui-col-md5 blue">blue</div>
               <div class="layui-col-md4 layui-bg-red">red</div>
               <div class="layui-col-md6 layui-bg-black">black</div>
               <div class="layui-col-md6 layui-bg-green">green</div>
           </div>
        </div>

        <div    class="layui-col-md7  layui-bg-orange" id="pageId">

        </div>
    </div>


</div>

<script>
    layui.use(['laypage',"layer"],function () {
        var laypage = layui.laypage;
        var layer = layui.layer;
        var page1 = laypage.render({
           elem:"pageId",
           count:50,
           first:"我是第一页",
           jump:function (obj,first) {
               //obj包含了当前分页的所有参数，比如：
               console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
               console.log(obj.limit); //得到每页显示的条数

               //首次不执行
               if(!first){
                   //do something
                   layer.msg("不是首页...")
               }
           } 
        });
    })
</script>
</body>
</html>
