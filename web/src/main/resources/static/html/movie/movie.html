<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>df</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<div  class="layui-fluid"  id="test">
    <div    class="layui-row layui-bg-gray">
        <form   class="layui-form" lay-filter="formFilter">

            <div    class="layui-col-md-offset3 ">
                标题:<input name="title"  class="layui-input-inline" style="width: 500px;height: auto;color: gray" readonly="readonly"/>
            </div>
            <div    class="layui-col-md-offset3 ">
                导演:<input name="director" class="layui-input-inline" style="width: 500px;height: auto;color: gray" readonly="readonly"/>
            </div>
            <div    class="layui-col-md-offset3 ">
                主演:<input name="actor" class="layui-input-inline" style="width: 500px;height: auto;color: gray" readonly="readonly"/>
            </div>
            <div    class="layui-col-md-offset3 ">
                年代:<input name="name" class="layui-input-inline" style="width: 500px;height: auto;color: gray" readonly="readonly"/>
            </div>
            <div    class="layui-col-md-offset3 ">
                封面图:<img src="" name="img" id="movieImg">
            </div>
            <div    class="layui-col-md-offset3 ">
                下载链接:<a><input name="downloadLink" class="layui-input-inline" style="width: 800px;height: auto;color: red" readonly="readonly"/></a>
            </div>
        </form>
    </div>
</div>

<script src="/layui/layui.js"></script>
<!-- 你的HTML代码 -->
<script>
    layui.config({
        base:"../../global/",
    });
    layui.use(['form','global'],function () {
        var form = layui.form,$=layui.jquery,
        global=layui.global;
        debugger
        var movie = layui.sessionData('temData').movie;
        form.val('formFilter',{
            title:movie.title,
            name:movie.name,
            // img:movie.imgUrl,
            downloadLink:movie.downloadLink

        });
        $("#movieImg").attr("src",movie.imgUrl.split(",")[0]).show();





    });
</script>
</body>
</html>
