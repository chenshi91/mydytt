server:
  port: 2002

eureka:
  instance:
    hostname: eureka2
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
       defaultZone: http://eureka2:2002/eureka/,http://eureka1:2001/eureka/,http://eureka3:2003/eureka/